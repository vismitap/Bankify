name: Commit Message Validation

on:
  push:
    branches:
      - dev
      - main
      - 'feature/*'
  pull_request:
    branches:
      - dev
      - main

jobs:
  validate-commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate commit messages
        run: |
          regex='^(feat|fix|refactor|test|docs|chore)\(.+\): .+'

          if [ -n "${GITHUB_BASE_REF}" ]; then
            commits=$(git log origin/$GITHUB_BASE_REF..HEAD --pretty=format:%s)
          else
            commits=$(git log HEAD~10..HEAD --pretty=format:%s)
          fi

          echo "Checking commits..."
          for msg in $commits; do
            echo "Commit: $msg"
            echo "$msg" | grep -Eq "$regex" || (echo "Invalid commit message: $msg" && exit 1)
          done

          echo "All commit messages are valid âœ…"
